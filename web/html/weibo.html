<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>self-weibo</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <div class="header">
        <h1>简易微博</h1>
    </div>
    <div class="weibo-panel" id="weibo-panel">
        <div class="panel">
            <h2 class="panel-title">
				我的微博
			</h2>
            <div class="weibo-edit">
                <div class="edit-title">
                    <span class="weibo-info">有什么新鲜的事?</span>
                    <div class="edit-count" id="edit-count">
                        <span class="edit-number-info" id="edit-number-info">还可以输入</span>
                        <span class="edit-number" id="edit-number">140</span>
                        <span>字</span>
                    </div>
                </div>
                <form action="/submit" method="post" class="edit-form" id="edit-form">
                    <textarea name="weibo" class="edit-textarea" id="edit-textarea"></textarea>
                    <p class="edit-button">
                        <input type="submit" name="edit" value="发布" class="form-button edit-confirm">
                        <input type="reset" value="取消" class="form-button" id="edit-reset">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div class="bottom">
    	Powered By Xiaobao
    </div>
    <script type="text/javascript" src="/script.js"></script>
</body>

</html>
