<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>self-weibo</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="header">
        <h1>我的简易微博</h1>
    </div>
    <div class="main">
        <div class="panel register-panel">
            <h2 class="panel-title">
				欢迎加入我的简易微博
			</h2>
            <form action="/register" method="post" class="register-form">
                <p class="form-item">
                    <p class="form-item-info">全名:</p>
                    <input type="text" name="wholename" placeholder="请输入您的全名" class="form-input register-input">
                </p>
                <p class="form-item">
                    <p class="form-item-info">性别:</p>
                    <select name="sex">
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </p>
                <p class="form-item">
                    <p class="form-item-info">用户名:</p>
                    <input type="text" name="username" placeholder="请输入您的用户名" class="form-input register-input">
                </p>
                <p class="form-item">
                    <p class="form-item-info">密码:</p>
                    <input type="text" name="password" placeholder="请输入您的密码" class="form-input register-input">
                </p>
                <p class="form-item register-button">
                    <input type="submit" name="register" value="确定" class="form-button register-confirm">
                    <input type="submit" name="cancel" value="取消" class="form-button">
                </p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/script.js"></script>
</body>

</html>
