<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>self-weibo</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <div class="header">
        <h1>简易微博</h1>
    </div>
    <div class="log-info" id="log-info">提示信息</div>
    <div class="main">
        <div class="panel log-panel">
            <h2 class="panel-title">
                用户登录
            </h2>
            <form id="log-form" class="login-form">
                <p class="form-item">
                    <span class="form-item-info">账号:</span>
                    <input class="form-input login-input" type="text" placeholder="请输入用户名" name="username" id="username">
                </p>
                <p class="form-item">
                    <span class="form-item-info">密码:</span>
                    <input class="form-input login-input" type="password" placeholder="请输入密码" name="password" id="password">
                </p>
                <p class="form-item">
                    <input class="form-button login-confirm" type="submit" value="登录" name="login">
                    <input class="form-button login-confirm" type="submit" value="注册" name="register">
                </p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/script.js"></script>
</body>

</html>
